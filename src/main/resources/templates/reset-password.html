<head>
    <meta charset="UTF-8">
    <title>UrlShortener: Reset password</title>
    <link rel="stylesheet" href="/css/login.css">
    <link type="text/css" href="/css/login.css"
          th:href="@{/static/css/login.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="login-container">
    <header class="header">
        <a href="exceptionPage.html" class="header-link"><img src="/img/iba-login-logo.png" alt="IBA Tech Academy"></a>
    </header>

    <section class="login-section">
        <img class="login-section-image" src="/img/login-img.png" alt="robot w/ computers">
        <div class="login-section-container">
            <h1 class="login-section-container-title">Reset Password</h1>
            <p class="login-section-container-description">For reset your password enter  new password.
            <p th:text="${ex}"></p> </p>
            <form th:action="@{${url}}" class="login-section-container-form" method="POST">

                <div class="login-section-container-form-input-wrapper">
                    <img src="/img/lock-icon.svg" alt="User Icon">
                    <label for="password"></label>
                    <input class="login-section-container-form-input" id="password" placeholder=" New Password"
                           type="password" name="password">
                </div>
                <div class="login-section-container-form-input-wrapper">
                    <img src="/img/lock-icon.svg" alt="User Icon">
                    <label for="password"></label>
                    <input class="login-section-container-form-input" id="passwordAgain" placeholder=" New Password Again"
                           type="password" name="passwordAgain">
                </div>
                <div class="login-section-container-options">
                    <div class="login-section-container-options-wrapper">
                        <label class="login-section-container-options-checkbox-wrapper">Remember Me
                            <input type="checkbox" class="login-section-container-options-old-checkbox">
                            <span class="login-section-container-options-checkmark"></span>
                        </label>
                    </div>
                </div>

                <div class="login-section-form-buttons">
                    <input type="submit" class="login-section-container-form-login" value="RESET PASSWORD"/>

                </div>
            </form>
        </div>
    </section>
</div>
<script src="/js/checkbox.js"></script>

</body>
